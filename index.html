              <option value="exp">- Expense</option>
            </select>
          </div>
          <div class="form-group mr-3">
            <input
              type="text"
              class="form-control shadow-none expenseDesc"
              placeholder="Expense Description"
              style="width: 25vw"
            />
          </div>
          <div class="form-group mr-3">
            <input
              type="number"
              class="form-control shadow-none expenseAmount"
              placeholder="Amount"
            />
          </div>
          <button type="button" class="btn shadow-none expenseSubmitter">
            <ion-icon name="checkmark-circle"></ion-icon>
          </button>
        </form>
      </div>
